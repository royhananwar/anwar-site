{% extends 'homepage.html' %}

{% block content %}
    
    {% for message in form.category_name.errors %}
        <div>{{ message }}</div>
    {% endfor %}

    <form action="/create_category/" method="POST">

        {{ form.hidden_tag() }}

        {{ form.category_name.label }} <br>
        {{ form.category_name }} <br>
        <input type="submit" value="Create">
    </form>
{% endblock %}
